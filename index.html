<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum UI IPfetchX - Futuristic IP Info Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .quantum-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Quantum Grid Background */
        .quantum-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background-image: 
                linear-gradient(rgba(66, 220, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 220, 255, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(60deg);
        }

        /* Header with glowing animation */
        .quantum-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px;
        }

        .quantum-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #00f7ff, #00ff95, #00f7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: pulse 3s infinite;
        }

        .quantum-subtitle {
            font-size: 1.2rem;
            color: #a0a0ff;
            margin-bottom: 20px;
        }

        .author-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff00e6, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            letter-spacing: 1.5px;
            margin-top: 10px;
            animation: authorPulse 4s infinite;
        }

        /* Input section */
        .input-section {
            background: rgba(10, 15, 35, 0.7);
            border: 1px solid rgba(66, 220, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(66, 220, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .input-container {
            display: flex;
            gap: 15px;
        }

        .quantum-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(5, 10, 25, 0.8);
            border: 1px solid rgba(66, 220, 255, 0.4);
            border-radius: 8px;
            color: #e0e0ff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .quantum-input:focus {
            border-color: #00f7ff;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
        }

        .quantum-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00f7ff, #00ff95);
            border: none;
            border-radius: 8px;
            color: #0a0f23;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
        }

        .quantum-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.6);
        }

        /* Results section */
        .results-section {
            display: none;
            background: rgba(10, 15, 35, 0.7);
            border: 1px solid rgba(66, 220, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 25px rgba(66, 220, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .results-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(to right, #00f7ff, #00ff95);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(5, 10, 25, 0.8);
            border: 1px solid rgba(66, 220, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            border-color: rgba(66, 220, 255, 0.5);
            box-shadow: 0 5px 15px rgba(66, 220, 255, 0.2);
        }

        .info-label {
            font-size: 0.9rem;
            color: #a0a0ff;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00f7ff;
            word-break: break-word;
        }

        /* Loading animation */
        .quantum-loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid rgba(0, 247, 255, 0.2);
            border-top: 3px solid #00f7ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
        }

        .loader-text {
            font-size: 1.2rem;
            color: #00ff95;
            text-shadow: 0 0 10px rgba(0, 255, 149, 0.5);
        }

        /* Error message */
        .error-message {
            display: none;
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #ff7070;
            backdrop-filter: blur(5px);
        }

        /* Footer */
        .quantum-footer {
            text-align: center;
            margin-top: 40px;
            color: #a0a0ff;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes pulse {
            0% { text-shadow: 0 0 15px rgba(0, 247, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 247, 255, 0.8), 0 0 30px rgba(0, 247, 255, 0.6); }
            100% { text-shadow: 0 0 15px rgba(0, 247, 255, 0.5); }
        }

        @keyframes authorPulse {
            0% { 
                text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
                background-position: 0% 50%;
            }
            50% { 
                text-shadow: 0 0 20px rgba(168, 85, 247, 0.8), 0 0 30px rgba(99, 102, 241, 0.6);
                background-position: 100% 50%;
            }
            100% { 
                text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
                background-position: 0% 50%;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(66, 220, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quantum-title {
                font-size: 2.5rem;
            }
            
            .author-text {
                font-size: 1.2rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Particle effects -->
    <div class="particles" id="particles"></div>
    
    <!-- Quantum grid background -->
    <div class="quantum-grid"></div>
    
    <div class="quantum-container">
        <header class="quantum-header">
            <h1 class="quantum-title">️️IPfetchX - By<br>R.I.S.H.A.B.H </h1>
            <p class="quantum-subtitle">IP Intelligence with Quantum Interface</p>
            <p class="author-text">IPfetchX Tool<br>Hacker Vibes Activated</p>
        </header>
        
        <section class="input-section">
            <div class="input-container">
                <input type="text" class="quantum-input" id="ip-input" placeholder="Enter IP Address">
                <button class="quantum-button" id="fetch-btn">Analyze IP</button>
            </div>
        </section>
        
        <div class="quantum-loader" id="loader">
            <div class="loader-circle"></div>
            <p class="loader-text">Quantum Analysis in Progress...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text">An error occurred</span>
        </div>
        
        <section class="results-section" id="results-section">
            <h2 class="results-title">IP Intelligence Report</h2>
            
            <div class="info-grid" id="info-grid">
                <!-- Info cards will be generated here -->
            </div>
            
            <div class="extra-info" id="extra-info">
                <!-- Extra info will be added here -->
            </div>
        </section>
        
        <footer class="quantum-footer">
            <p>| © 2025 Made with ❤️ and code | </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particle effects
            createParticles();
            
            const ipInput = document.getElementById('ip-input');
            const fetchBtn = document.getElementById('fetch-btn');
            const loader = document.getElementById('loader');
            const resultsSection = document.getElementById('results-section');
            const errorMessage = document.getElementById('error-message');
            const infoGrid = document.getElementById('info-grid');
            const extraInfo = document.getElementById('extra-info');
            
            // Fetch IP info when button is clicked
            fetchBtn.addEventListener('click', fetchIPInfo);
            
            // Also fetch when Enter is pressed in the input field
            ipInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchIPInfo();
                }
            });
            
            function fetchIPInfo() {
                const ip = ipInput.value.trim();
                
                if (!ip) {
                    showError('Please enter an IP address');
                    return;
                }
                
                // Show loader, hide results and error
                loader.style.display = 'block';
                resultsSection.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Simulate API call with timeout (since we can't make actual API calls from this environment)
                setTimeout(() => {
                    // For demonstration purposes, we'll use mock data
                    const mockData = {
                        status: 'success',
                        country: 'United States',
                        countryCode: 'US',
                        region: 'CA',
                        regionName: 'California',
                        city: 'Mountain View',
                        zip: '94043',
                        lat: 37.4056,
                        lon: -122.0775,
                        timezone: 'America/Los_Angeles',
                        isp: 'Google LLC',
                        org: 'Google LLC',
                        as: 'AS15169 Google LLC',
                        query: ip,
                        reverse: 'dns.google',
                        mobile: false,
                        proxy: false,
                        hosting: true
                    };
                    
                    displayIPInfo(mockData);
                }, 2000);
            }
            
            function displayIPInfo(data) {
                // Hide loader
                loader.style.display = 'none';
                
                if (data.status !== 'success') {
                    showError('Invalid IP address or API error');
                    return;
                }
                
                // Clear previous results
                infoGrid.innerHTML = '';
                extraInfo.innerHTML = '';
                
                // Add info cards
                const fields = [
                    {label: 'IP Address', value: data.query, icon: 'fa-network-wired'},
                    {label: 'Country', value: data.country, icon: 'fa-globe'},
                    {label: 'Region', value: `${data.regionName} (${data.region})`, icon: 'fa-map'},
                    {label: 'City', value: data.city, icon: 'fa-city'},
                    {label: 'ZIP Code', value: data.zip, icon: 'fa-mail-bulk'},
                    {label: 'Coordinates', value: `${data.lat}, ${data.lon}`, icon: 'fa-location-dot'},
                    {label: 'Timezone', value: data.timezone, icon: 'fa-clock'},
                    {label: 'ISP', value: data.isp, icon: 'fa-wifi'},
                    {label: 'Organization', value: data.org, icon: 'fa-building'},
                    {label: 'AS Number', value: data.as, icon: 'fa-server'},
                    {label: 'Mobile', value: data.mobile ? 'Yes' : 'No', icon: 'fa-mobile'},
                    {label: 'Proxy', value: data.proxy ? 'Yes' : 'No', icon: 'fa-shield'},
                    {label: 'Hosting', value: data.hosting ? 'Yes' : 'No', icon: 'fa-database'}
                ];
                
                fields.forEach(field => {
                    if (field.value) {
                        const card = document.createElement('div');
                        card.className = 'info-card';
                        card.innerHTML = `
                            <div class="info-label"><i class="fas ${field.icon}"></i> ${field.label}</div>
                            <div class="info-value">${field.value}</div>
                        `;
                        infoGrid.appendChild(card);
                    }
                });
                
                // Add extra info if available
                if (data.reverse || (data.lat && data.lon)) {
                    let extraHTML = '<div class="info-card" style="grid-column: 1 / -1;">';
                    extraHTML += '<div class="results-title" style="font-size: 1.5rem; margin-bottom: 15px;">Extra Network Information</div>';
                    
                    if (data.reverse) {
                        extraHTML += `<p><strong>Reverse DNS:</strong> ${data.reverse}</p>`;
                    }
                    
                    if (data.lat && data.lon) {
                        extraHTML += `<p><strong>Maps Link:</strong> <a href="https://maps.google.com/?q=${data.lat},${data.lon}" target="_blank" style="color: #00f7ff;">View on Google Maps</a></p>`;
                    }
                    
                    extraHTML += '</div>';
                    extraInfo.innerHTML = extraHTML;
                }
                
                // Show results section
                resultsSection.style.display = 'block';
                
                // Add glowing animation to results
                const infoCards = document.querySelectorAll('.info-card');
                infoCards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                });
            }
            
            function showError(message) {
                loader.style.display = 'none';
                errorMessage.style.display = 'block';
                document.getElementById('error-text').textContent = message;
            }
            
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random size between 2 and 6 pixels
                    const size = Math.random() * 4 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // Random position
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    // Random animation delay
                    particle.style.animationDelay = `${Math.random() * 15}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
